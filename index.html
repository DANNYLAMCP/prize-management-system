<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示範學校 - 獎品兌換清單</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-system">
        <nav class="navbar">
            <div class="container">
                <div class="navbar__content">
                    <div class="navbar__title">
                        <input type="text" id="systemTitle" class="system-title-input" value="示範學校 - 獎品兌換清單" placeholder="編輯系統標題">
                    </div>
                    <div class="navbar__actions">
                        <button id="exportBtn" class="btn btn--secondary">📤 匯出資料</button>
                        <button id="importBtn" class="btn btn--secondary">📥 匯入資料</button>
                        <input type="file" id="importFile" accept=".json" style="display: none;">
                        <button id="printBtn" class="btn btn--primary">🖨️ 列印</button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="main-content">
            <div class="container">
                <div class="stats-section">
                    <div class="stat-card">
                        <h3 id="totalPrizes">16</h3>
                        <p>總獎品數</p>
                    </div>
                </div>
                <div class="actions-section">
                    <div class="sort-info">
                        <span class="sort-indicator">🔄 自動按分數排序（由小到大）</span>
                    </div>
                    <div class="action-buttons">
                        <button id="addPrizeBtn" class="btn btn--primary btn--lg">➕ 新增獎品</button>
                        <button id="clearAllBtn" class="btn btn--secondary btn--lg">🗑️ 清空所有</button>
                    </div>
                </div>
                <div class="table-section">
                    <table class="prizes-table">
                        <thead>
                            <tr>
                                <th width="80">圖片</th>
                                <th>名稱</th>
                                <th>描述</th>
                                <th width="100">分數</th>
                                <th width="120">操作</th>
                            </tr>
                        </thead>
                        <tbody id="prizesTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="printArea" class="print-area hidden">
        <div class="print-header">
            <h1 id="printTitle">示範學校 - 獎品兌換清單</h1>
            <p class="print-date">列印日期：<span id="printDate"></span></p>
        </div>
        <div id="printContent" class="print-content">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
